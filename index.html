<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  </head>
  <body ng-app="test" class="container">

  <h3>Slurm Form Validation</h3>
  <form name="theForm" ng-controller="TestCtrl">
  <input type="text" ng-model="selected"
         ng-keypress="onEnter($event)"
         uib-typeahead="option for option in options" >

    <div sf-schema="schema" sf-form="form" sf-model="model"
       sf-options="{destroyStrategy:'remove'}"></div>
    <div>
      The form is <em ng-show="theForm.$pristine">pristine</em><em ng-show="theForm.$dirty">dirty</em>
      and <em ng-show="theForm.$valid">valid</em><em ng-show="!theForm.$valid">invalid</em>.
    </div>
    <div>{{prettyModel}}</div>
  </form>
  </body>

  <script type="text/javascript" src="bower_components/tv4/tv4.js"></script>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

  <script type="text/javascript" src="bower_components/objectpath/lib/ObjectPath.js"></script>

  <script type="text/javascript" src="bower_components/angular-schema-form/dist/schema-form.js"></script>
  <script type="text/javascript" src="bower_components/angular-schema-form/dist/bootstrap-decorator.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="form-validation.js"></script>

</html>
